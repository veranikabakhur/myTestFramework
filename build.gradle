plugins {

    id 'java-library'
    id 'idea'
    //id 'java'
    // which produces test fixtures
    id 'java-test-fixtures'
    // and is published


}

group 'org.example'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
   // testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.apache.httpcomponents:httpclient:4.5.7'
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.1'
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation  group: 'org.testng', name: 'testng', version: '6.14.3'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation 'commons-lang:commons-lang:2.6'
    implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'


    //compile group: 'org.catools', name: 'extentreport', version: '0.1.4'
    //implementation group: 'org.catools', name: 'extentreport', version: '0.1.24'

    implementation  'com.aventstack:extentreports:3.1.5'




}

test {
    useTestNG {
        preserveOrder true
    }
}

test {
    useTestNG() {
        // report generation delegated to TestNG library:
        useDefaultListeners = true
    }

    // turn off Gradle's HTML report to avoid replacing the
    // reports generated by TestNG library:
    reports.html.enabled = false
}

test {
    useTestNG {
        groupByInstances = true
    }
}